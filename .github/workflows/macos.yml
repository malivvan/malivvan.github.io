name: 'macos'
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
    paths:
      - '.github/workflows/macos.yml'
      - '.github/release.yml'
      - '**.go'
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:  
jobs:
  macos:
    runs-on: ${{ vars.MACOS }}
    name: ${{ vars.MACOS }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version: ${{ vars.GO }}
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ vars.NODE }}
    - uses: goto-bus-stop/setup-zig@v2
      with:
        version: ${{ vars.ZIG }}
    - run: go run .
      env:
        CGO_ENABLED: 0
        IMAGE: ${{ vars.MACOS }}
